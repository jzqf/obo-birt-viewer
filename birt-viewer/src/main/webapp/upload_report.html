<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Report Upload</title>
</head>
<body>

<h2>Report Upload Test</h2>  
<form action="rest/reportVersions" method="post" enctype="multipart/form-data">  
<table width="500px">
<tr>
	<td valign="top">
		<label for="reportName">Report name *</label>
	</td>
	<td valign="top">
		<input  type="text" name="reportName" maxlength="80" size="30">
	</td>
</tr>
<tr>
	<td valign="top">
		<label for="versionName">Version name *</label>
	</td>
	<td valign="top">
		<input  type="text" name="versionName" maxlength="16" size="30">
	</td>
</tr>
<!-- 
<tr>
	<td valign="top">
		<label for="versionCode">Version code *</label>
	</td>
	<td valign="top">
		<input  type="text" name="versionCode" maxlength="3" size="30">
	</td>
</tr>
-->
<tr>
	<td valign="top">
		<label for="file">Select a report .rptdesign file *</label>
	</td>
	<td valign="top">
		<input type="file" name="file" size="45" />
	</td>
</tr>
<tr>
	<td style="text-align:center">
		<input type="submit" value="Upload File" />
	</td>
	<td valign="top">
	</td>
</tr>
</table>
</form>  

</body>
</html>
